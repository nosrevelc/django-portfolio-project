<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mário's Blog - {{ post.title }}</title>
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'customtheme.css' %}">
    
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Mário Almeida</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://twitter.com/khrome666">Twitter</a>
                    <a class="nav-item nav-link" href="{% static 'cv.pdf' %}">Resumé</a>
                    <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="media mt-4 mb-4 shadow-sm">
                        <img class="w-25 mr-5 mb-2 img-fluid" src="{{ post.image.url }}" alt="">
                        <div class="media-body">
                            <h2>{{ post.title }}</h2>
                            <small>{{ post.pub_date|date:'Y-m-d'}}</small>
                            <p>{{ post.body }}</p>
                            <br>
                            <a name="backtoblog" id="backtoblog" class="btn btn-primary" href="{% url 'allblogs' %}" role="button">Back to Blog</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </main>
    
    <footer class="text-muted">
        <div class="container">
            <p>&copy; {% now 'Y' %} Mário Almeida</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
